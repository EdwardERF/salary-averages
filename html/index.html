<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Salary Average | Simple JavaScript Project</title>
</head>
<body>
  <header class="header">
    <h1 class="header__logo">Salary Averages</h1>

    <!-- Light/Dark Theme button -->
    <div class="header__theme-switcher"></div>

    <!-- Hamburger button -->
    <div class="header__menu-btn">
      <div class="header__menu-btn-burger"></div>
    </div>

    <!-- Hamburger content - Default display: none -->
    <nav class="header__navbar">
      <ul class="header__navbar--links">
        <li class="item">My GitHub</li>
        <li class="item">Contact</li>
      </ul>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <main class="main-section">
    <!-- Data entry form -->
    <form action="" class="main-section__form">
      <input type="text" class="profession" placeholder="Profession">
      <input type="number" class="salary" placeholder="Salary">
      <button type="button" class="add-button">Add profession</button>
    </form>

    <!-- Statistics -->
    <section class="main-section__statistics">
      <div class="main-section__statistics-container">
        <h1>General Average Salary</h1>
        <p id="average-salary-info">1000</p>
      </div>
      <div class="main-section__statistics-container">
        <h1>Best Paid Profession</h1>
        <p id="best-paid-profession">1000</p>
      </div>
      <div class="main-section__statistics-container">
        <h1>Worst Paid Profession</h1>
        <p id="worst-paid-profession">1000</p>
      </div>
      <div class="main-section__statistics-container">
        <h1>Salary's median</h1>
        <p id="median-salary">1000</p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer__socials">Social Networks here</div>
    <p class="footer__description">Some short description here</p>
  </footer>
  
  <script src="../js/index.js"></script>
</body>
</html>
